<script>
	$(document).ready(function(){

		var f = new Date();
		var t = f.getFullYear()+"-"+(f.getMonth()+1)+"-"+f.getDate();

		$("#date").val(t);
		$("#viewDate").text(t);

		$("#title, #article, #tags").keydown(function(){

			$("#viewTitle").text($("#title").val());
			$("#viewArticle").text($("#article").val());
			$("#viewTags").text($("#tags").val());

		});
		$("#title").focusout(function(){

			if($("#title").val().length > 1) $("#tTitle").addClass("has-success").removeClass("has-error");
				else $("#tTitle").addClass("has-error").removeClass("has-success");
		});
		$("#article").focusout(function(){

			if($("#article").val().length > 1) $("#tArticle").addClass("has-success").removeClass("has-error");
				else $("#tArticle").addClass("has-error").removeClass("has-success");
		});
		$("#tags").focusout(function(){

			if($("#tags").val().length > 1) $("#tTags").addClass("has-success").removeClass("has-error");
				else $("#tTags").addClass("has-error").removeClass("has-success");
		});
	});	
</script>
